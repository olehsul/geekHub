<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- Brand -->
        <a href="#" class="navbar-brand">
            <span style="color: white"><b>Geek </b></span>
            <span style="color: black" class="logo-orange"><b>hub</b></span>
        </a>
    </div>
</nav>
<div class="col-sm-3 mx-auto">
    <div th:if="${param.error}" style="color: red; padding-left: 22px">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" style="color: black; padding-left: 22px">
        You have been logged out.
    </div>
    <div class="fixed-size">
        <form class="px-4 py-3" th:action="@{'/login'}" method="POST">
            <div class="form-group">
                <label for="loginEmail">Email address</label>
                <input type="email" class="form-control" id="loginEmail" name="username"
                       placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" name="password"
                       placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">
                    Remember me
                </label>
            </div>
            <button type="submit"  class="btn btn-primary">Sign in</button>
        </form>
    </div>
    <div class="mx-auto" style="padding-left: 22px"><a class="" href="/auth">New around here? Sign up</a><br>
    <div class="mx-auto" style="padding-left: 22px"><a class="" href="/emailRecovery">Forgot password</a><br>

</div>

</html>
