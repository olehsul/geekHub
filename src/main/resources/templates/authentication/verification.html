<form class="input-group col-md-3 mx-auto" action="#">

    <div class="input-group-append">
        <button class="btn btn-primary" type="button" id="button-addon2">Send</button>

<form th:action="@{'/verify/id{id}'(id=${userId})}" method="POST">
    <input type="number" name="activationKey" placeholder="00000" required="required">

</form>
