    <form th:action="@{'/setNewPassword'}" method="POST">
        <input type="hidden" name="email" th:value="${email}">
        <div class="form-group row">
            <label for="key" class="col-sm-6 col-form-label">Enter the following code to confirm email</label>
            <div class="col-sm-2">
                <input id="key" type="text" aria-label="0" class="form-control rounded-left" placeholder="00000" name="activationKey"
                       required="required"
                       aria-describedby="button-addon2" title="Five number code" pattern="[0-9]{5}">
            </div>
        </div>
        <div class="form-group row">
            <label for="recoveryPasswordId" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="recoveryPasswordId" name="password"
                       placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="recoveryConfirmPasswordId" class="col-sm-4 col-form-label">Confirm Password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="recoveryConfirmPasswordId" name="confirm_password"
                       placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <button type="submit" onclick="validateNewPassword(event)" class=" col-sm-2 offset-sm-1 btn btn-warning">Send!</button>
        </div>

    </form>
