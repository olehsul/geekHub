<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Forgot your password</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css" type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- Brand -->
        <a href="#" class="navbar-brand">
            <span style="color: white"><b>Geek </b></span>
            <span style="color: black" class="logo-orange"><b>hub</b></span>
        </a>
    </div>
</nav>

<div class="container mx-auto border border-warning rounded text-center col-md-6" style="margin: 10px; padding: 5px; background: #cccccc">
    <h2><b>Password recovery</b></h2>
    <p class="text-left">In order to verify you, we send a code to your email</p>
    <p class="text-left">Enter the following code to confirm email</p>
    <form class="form-inline input-group mx-auto form-row col-md-5" th:action="@{'/setNewPassword'}" method="POST" style="margin: 10px">
        <input type="text" aria-label="0" class="form-control rounded-left" placeholder="00000" name="activationKey" required="required"
               aria-describedby="button-addon2" title="Five number code" pattern="[0-9]{5}" style="font-size: 20px; border-color: white; ">

        <input type="hidden" name="email" th:value="${email}">

        <div class="form-group">
            <label for="passwordId">Password</label>&nbsp<span id="passwordmassage"><br/><br/></span>
            <input type="password" class="form-control" id="passwordId" name="password"
                   placeholder="Password">
        </div>
        <div class="form-group">
            <label for="confirmPasswordId">Confirm Password &nbsp</label><span id="repasswordmassage"><br/></span>
            <input type="password" class="form-control" id="confirmPasswordId" name="confirm_password"
                   placeholder="Password"><span id='message'></span>
        </div>



        <div class="input-group-append rounded-right">
            <input type="submit" class="btn btn-warning">
        </div>
    </form>
</div>

<!--</form>-->
</body>
</html>
