<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Authentication</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <script src="/js/validation.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

<nav class="row navbar navbar-expand-md navbar-dark bg-dark">
    <!-- Brand -->

    <div class="container-fluid">
        <div class="col-sm-2 col-md-2 col-xs-12 col-lg-2">
            <a href="#" class="navbar-brand">
                <span style="color: white"><b>Geek </b></span>
                <span style="color: black" class="logo-orange"><b>hub</b></span>
            </a>
        </div>
        <div class="col-sm-12 col-md-9 col-lg-6 offset-lg-4">
            <form th:action="@{'/login'}" class="form-inline" method="POST">
                <div class="form-row">
                    <div class="form-group col-sm-9 col-md-5">
                        <label for="mailId" class="color-aliceblue">email&nbsp</label>
                        <!--<input class="form-control" type="text" name="username" placeholder="email" id="mailId">-->
                        <input id="mailId" class="form-control" name="username"
                               type="text" placeholder="email" aria-label="Search">
                    </div>
                    <div class="form-group col-sm-9 col-md-6">
                        <label for="passId" class="color-aliceblue">password&nbsp</label>
                        <!--<input class="form-control" type="password" name="password" placeholder="password" id="passId">-->
                        <input id="passId" name="password" class="form-control"
                               type="text" placeholder="password" aria-label="Search">
                    </div>
                    <div class="form-group col-md-1"><input type="submit" value="Sign in"></div>
                </div>
            </form>
        </div>
    </div>
</nav>

<div class="col-md-4 mx-auto">
    <form class="px-4 py-3" th:action="@{'/registerNewUser'}" method="POST">
        <div class="row" style="padding: 0;">
            <div class="col-md-6" style="margin: 0">
                <div class="form-group">
                    <label for="fname">First name</label>
                    <input class="form-control" name="firstName" type="text" placeholder="First name" id="fname"/>
                </div>
            </div><!-- /.col -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="lname">Last name</label>
                    <input class="form-control" name="lastName" type="text" placeholder="Last name" id="lname"/>
                </div>
            </div><!-- /.col -->
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail1" name="username"
                   placeholder="email@example.com">
        </div>
        <div class="form-group">
            <label for="passwordId">Password</label>
            <input type="password" class="form-control" id="passwordId" name="password"
                   placeholder="Password">
        </div>
        <div class="form-group">
            <label for="confirmPasswordId">Password</label>
            <input type="password" class="form-control" id="confirmPasswordId" name="confirm_password"
                   placeholder="Password"><span id='message'></span>
        </div>

        <div class="form-group row">
            <div class="col-md-3">
                <div class="radio ">
                    <label><input type="radio" name="gender" value="MALE" checked>Male</label>
                </div>

            </div>
            <div class="col-md-3">
                <div class="radio">
                    <label><input type="radio" name="gender" value="FEMALE">Female</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="birthDate">Date of birth</label>
            <input type="date" class="form-control" id="birthDate" name="birth-date" placeholder="">
        </div>
        <button type="submit" onclick="validate(event)" class="btn btn-primary">Sign up</button>
    </form>
    <div class="mx-auto" style="padding-left: 22px"><a class="" href="/auth">New around here? Sign up</a><br>
        <a class="" href="#">Forgot password?</a></div>
</div>


<footer></footer>
</body>
</html>
